{% extends 'base.html' %}  {% block main %}



<table cellpadding="10" border="1">
    <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Image</th>
        <th>Category</th>
    </tr>

    {% for i in plist %}

    <tr>
        <td>{{i.pname}}</td>
        <td>{{i.price}}</td>
        <td>{{i.description}}</td>
        <td>{{i.pimage}}</td>
        <td>{{i.category}}</td>

    </tr>
    {%endfor%}
</table>

<h1><br><br><br></h1>

{% endblock %}
