{% extends 'base.html' %} 

{% block main %}
<table cellspacing='10' cellpadding='10' border="2">
    <tr>

        <th>  TotalBill </th>
        <th>  OrderDate </th>
        <th>  Status </th>
        <th>  UserName </th>


    </tr>

        <td> {{ i.totalBill }} </td>
        <td> {{ i.orderDate }} </td>

</table>
<h1> <br><br><br> </h1>

{% endblock %}
